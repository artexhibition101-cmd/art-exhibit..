<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Exhibition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="brand">Art Exhibition</a>
      <nav class="nav" id="nav-menu">
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
      <button id="menu-btn" class="hamburger" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner fade-in">
      <div class="hero-text">
        <h1>Welcome to the Art Exhibition</h1>
        <p>Explore unique artworks from talented creators around the world.</p>
        <a href="#gallery" class="btn">View Gallery</a>
        <p class="countdown">Next Gallery in: <span id="countdown">Loading...</span></p>
      </div>
      <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXJ0fGVufDB8fDB8fA%3D%3D&ixlib=rb-4.0.3&w=520&q=80" 
           alt="Exhibition Image" class="hero-img">
    </div>
  </section>

  <!-- Gallery -->
  <section class="section fade-in" id="gallery">
    <div class="container">
      <h2>Gallery</h2>
      <div class="grid" id="gallery-grid"></div>
    </div>
  </section>

  <!-- Contact -->
  <section class="section fade-in" id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form" action="https://formspree.io/f/xrblrwzv" method="POST" class="contact-form">
        <label>
          Your Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Your Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Message:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
      <p id="form-status" class="form-status"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer fade-in">
    <div class="container footer-inner">
      <p class="small">&copy; 2025 Art Exhibition. All rights reserved.</p>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-content">
      <img id="lb-img" src="" alt="">
      <div class="lb-meta">
        <h3 id="lb-title"></h3>
        <p id="lb-artist"></p>
        <p id="lb-description"></p>
      </div>
    </div>
    <button class="lb-close" id="lb-close" aria-label="Close">✖</button>
  </div>

  <!-- Back to top -->
  <button id="back-to-top" class="back-to-top" aria-label="Back to top">↑</button>


  <!-- JS Files -->
  <script src="script.js"></script>

  <!-- Tawk.to Live Support -->

  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;

    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();
  </script>
</body>
</html>
